{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Login page</title>
  </head>
  <body style="background: url('{% static 'users/login4.png' %}');">
    <!-- main banner -->
    <section class="bgimage" id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!---------->
            <div
              class="container pt-3"
              style="
                border-radius: 20px;
                width: 100%;
                height: 550px;
                margin-top: 10px;
              "
            >
              <div
                class="offset-md-2 offset-lg-2 col-lg-8 col-md-8 col-sm-12 col-xs-12"
              >
                <form class="needs-validation" novalidate action="% url 'welcome_page' %">
                  <div class="row type_margin" style="margin-top: 50px">
                    <div
                      class="offset-md-3 offset-md-3 col-lg-7 col-md-7 col-sm-12 col-xs-12"
                    >
                      <div class="container-sm form-group">
                        <h1
                          style="
                            text-align: center;
                            font-variant: normal;
                            font-family: 'Schoolbell', cursive;
                            color: #6f1818;
                          "
                        >
                          <u>LOGIN</u>
                        </h1>
                        <br />
                        <label
                          for="exampleInputEmail1"
                          style="
                            font-weight: bold;
                            font-family: 'Schoolbell', cursive;
                            color: #6f1818;
                          "
                          >Email :</label
                        ><br />
                        <input
                          style="
                            background-color: #feb1b7;
                            width: 100%;
                            padding: 12px 20px;
                            margin: 8px 0;
                            box-sizing: border-box;
                            border: none;
                            border-bottom: 2px solid #6f1818;
                          "
                          type="email"
                          class="form-control form-control-lg"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          required
                        />
                        <div class="invalid-feedback">
                          Please provide an email address
                        </div>
                      </div>
                      <br />
                      <div class="container-sm form-group">
                        <label
                          for="exampleInputPassword1"
                          style="
                            font-weight: bold;
                            font-family: 'Schoolbell', cursive;
                            color: #6f1818;
                          "
                          >Password :</label
                        >
                        <br />
                        <input
                          type="password"
                          style="
                            background-color: #feb1b7;
                            width: 100%;
                            padding: 12px 20px;
                            margin: 8px 0;
                            box-sizing: border-box;
                            border: none;
                            border-bottom: 2px solid #6f1818;
                          "
                          class="form-control form-control-lg"
                          id="exampleInputPassword1"
                          name="up"
                          minlength="8"
                          required
                        />
                        <div class="invalid-feedback">
                          Please provide password of characters 8
                        </div>
                      </div>
                      <br />
                      <a
                        href="#"
                        style="
                          padding-left: 20px;
                          text-decoration: none;
                          color: #6f1818;
                          font-family: 'Schoolbell', cursive;
                        "
                        ><u>Forgot Password?</u></a
                      ><br />
                      <div class="container-sm form-group">
                        <br />
                        <div
                          class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div_spacing"
                        >
                          <a class="btn btn-primary" href="{% url 'welcome-page' %}" role="button">Link</a>

                          <input
                            type="submit"
                            href=""
                            id="edit-submit"
                            name="op"
                            value="Go ! "
                            style="
                              background-color: #6f1818;
                              color: white;
                              width: 200px;
                              margin-left: 120px;
                              font-size: 30px;
                              font-family: 'Schoolbell', cursive;
                            "
                            class="form-control-login btn btn-lg"
                          />
                        </div>
                        <br />
                        <a
                          href="#"
                          style="
                            padding-left: 205px;
                            text-decoration: none;
                            color: #6f1818;
                            font-family: 'Schoolbell', cursive;
                          "
                          >Or</a
                        ><br />
                        <br />
                        <a
                          href="#"
                          style="
                            padding-left: 105px;
                            text-decoration: none;
                            color: #6f1818;
                            font-family: 'Schoolbell', cursive;
                            font-size: 20px;
                            font-weight: bold;
                          "
                          ><u>Don't have an account?</u></a
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!----------------------->
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
